<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Games Festival</title>
  <link rel="stylesheet" href="./src/styles/main.scss">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <img src="./src/images/Logo.svg" alt="Games Festival Logo">
    <p class="description">A evento de games mais aguardado do Brasil começa em:</p>
    <span id="timer"></span>
    <div class="info__box">
      <ul class="info__box__list">
        <li class="info__box__list__item">
          <b>Localização</b>
          Expo Center Norte
        </li>
        <li class="info__box__list__item">
          <b>Valor</b>
          A partir de R$120,00
        </li>
        <li class="info__box__list__item">
          <b>Quando ?</b>
          15 de março
        </li>
      </ul>
      <a class="btn" href="">Garantir Ingresso</a>
    </div>
    <h1 class="title">Empresas Presentes</h1>
    <div class="brand__logos">
      <img src="./src/images/sony-logo.svg" alt="">
      <img src="./src/images/xbox.svg" alt="">
      <img src="./src/images/Capcom.svg" alt="">
      <img src="./src/images/activision-3 1.svg" alt="">
      <img src="./src/images/ubisoft-2017-1 1.svg" alt="">
      <img src="./src/images/electronic-arts-2020 1.svg" alt="">
      <p>AND MORE</p>
    </div>
  </div>
  <script src="./src/scripts/main.js"></script>
</body>

</html>
